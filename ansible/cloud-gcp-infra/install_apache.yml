# install_apache.yml
---
- name: Install Apache2 on gcp-webserver
  hosts: webservers # Targets the 'gcp-webserver' VM
  become: yes
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
    - name: Install Apache2 package
      ansible.builtin.apt:
        name: apache2
        state: present
    - name: Ensure Apache2 service is running and enabled
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes
    - name: Mount data disk for Apache (if needed for website content)
      ansible.builtin.mount:
        path: /var/www/html # Or your custom data directory
        src: /dev/sdb1 # Assuming sdb1 is the data disk partition
        fstype: ext4
        state: mounted
      when: "'gcp-webserver-data-disk' in ansible_facts.mounts | map(attribute='device') | list" # Conditional check
    - name: Set permissions for web content directory
      ansible.builtin.file:
        path: /var/www/html # Or your custom data directory
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data
    - name: Copy index.html test file
      ansible.builtin.copy:
        content: "<h1>Hello from Apache on {{ ansible_hostname }}!</h1>"
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
    # Note: UFW firewall rules are handled by GCP firewall policies,
    # so you generally don't need UFW rules inside the VM unless
    # you want a second layer of defense.
